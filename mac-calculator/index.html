<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 1 - Mac Calculator</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- The whole calculator window -->
    <div class="window">
        <!-- A div containing the three buttons -->
        <div class="toppart">
            <span class="bot r"></span>
            <span class="bot y"></span>
            <span class="bot g"></span>
        </div>
        <!-- A div containing the display of the calculator -->
        <div class="input">
            0
        </div>
        <!-- The whole buttons pad -->
        <div class="buttons">
            <!-- Buttons row number 1 -->
            <div class="r1">
                <div>
                    <button class="but type1">AC</p>
                    <button class="but type1">+/-</p>
                    <button class="but type1">%</p>
                    <button class="but type3">รท</p>
                </div>
            </div>
            <!-- Buttons row number 2 -->
            <div class="r2">
                <div>
                    <button class="but type2">7</p>
                    <button class="but type2">8</p>
                    <button class="but type2">9</p>
                    <button class="but type3">x</p>
                </div>
            </div>
            <!-- Buttons row number 3 -->
            <div class="r3">
                <div>
                    <button class="but type2">4</p>
                    <button class="but type2">5</p>
                    <button class="but type2">6</p>
                    <button class="but type3">-</p>
                </div>
            </div>
            <!-- Buttons row number 4 -->
            <div class="r4">
                <div>
                    <button class="but type2">1</p>
                    <button class="but type2">2</p>
                    <button class="but type2">3</p>
                    <button class="but type3">+</p>
                </div>
            </div>
            <!-- Buttons row number 5 -->
            <div class="r5">
                <div>
                    <button class="but type0">0</p>
                    <button class="but type2">,</p>
                    <button class="but type3 i">=</p>
                </div>
            </div>
            
        </div>
    </div>

</body>
</html>
